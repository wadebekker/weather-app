<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Wade's Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
    </head>
    <body>
    <div id="wrapper">
        <div id="loading">
            <small>Loading...</small>
        </div>
        <select class="select-city" name="select-city">
            <option value="select">Select a city</option>
            <option value="capetown">Cape Town</option>
            <option value="durban">Durban</option>
            <option value="johannesburg">Johannesburg</option>
        </select>
        <div id="results">
            <img class="icon" src="" />
            <div class="customIcon"></div>
            <h1 class="city-name"></h1>
            <h2 class="description"></h2>
            <h3 class="current-temp">Current Temp: <span></span>&deg;c</h3>
            <h4 class="max-temp">Max: <span></span>&deg;c</h4>
            <h4 class="min-temp">Min: <span></span>&deg;c</h4>
            <h4 class="wind-speed">Wind Speed: <span></span>km/h</h4>
            <h4 class="wind-direction">Wind Direction: <span></span></h4>
            <div class="wind-speed-indicator"></div>
            <div id="map-canvas"></div>
        </div>
        <small class="placeholder">Please select a city</small>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
