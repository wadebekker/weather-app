<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

        <style type="text/css">
            html, body {
                height: 100%;
            }
            #wrapper {
                width: 400px;
                height: 100%;
                margin: 0 auto;
                position: relative;
                border: 1px solid #ccc;
            }

            #loading {
                display: none; 
                width: 100%; 
                height: 100%; 
                background: rgba(0,0,0,0.75); 
                text-align: center; 
                color: #fff;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

                #loading small {
                    width: 100%;
                    position: absolute;
                    top: 49%;
                    left:0;
                }

            #map-canvas {
                width: 100%;
                height: 200px;
            }

            .placeholder {
                position: absolute; 
                top: 49%; left:0; 
                width: 100%; 
                text-align: center; 
                color: #777;
            }

            select {
                width: 100%;
                padding: 10px;
                -webkit-appearance: none;
                border: 1px solid #ccc;
            }
        </style>

    </head>
    <body>
    <div id="wrapper">
        <select class="select-city" name="select-city">
            <option value="select">Select a city</option>
            <option value="capetown">Cape Town</option>
            <option value="durban">Durban</option>
            <option value="johannesburg">Johannesburg</option>
        </select>
        <div id="results" style="display: none;">
            <img class="icon" src="" />
            <div class="customIcon"></div>
            <h1 class="city-name"></h1>
            <h2 class="description"></h2>
            <h3 class="current-temp">Current Temp: <span></span>&deg;c</h3>
            <h4 class="max-temp">Max: <span></span>&deg;c</h4>
            <h4 class="min-temp">Min: <span></span>&deg;c</h4>
            <h4 class="wind-speed">Wind Speed: <span></span>km/h</h4>
            <h4 class="wind-direction">Wind Direction: <span></span></h4>
            <div id="map-canvas"></div>
        </div>
        <div id="loading">
            <small>Loading...</small>
        </div>
        <small class="placeholder">Please select a city</small>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            var selectValue = $('.select-city').val();
            console.log(selectValue);

            // On load check the value of the select box, then load content if a city is selected
            if(selectValue === 'select') {
                console.log('doing nothing...');
            } else {
                $('#loading').fadeIn(300);
                getWeather(selectValue);
            };

            // Retrieve weather on change of select box
            $(".select-city").change(function(event){
                event.preventDefault();

                var selectValue = $('.select-city').val();
                console.log(selectValue);

                if(selectValue === 'select') {
                    console.log('doing nothing...');
                } else {
                    $('#loading').fadeIn(300);
                    getWeather(selectValue);
                };
            });

            // Get Weather for specified city 
            function getWeather(selectValue) {
                $.ajax({
                    type: 'GET',
                    url: 'http://api.openweathermap.org/data/2.5/weather?q=' + selectValue + '&units=metric&APPID=39b91d00d78830a4f80037ce7f530814',
                    dataType: "jsonp",
                    success: function(data) { 
                        console.log("Success");
                        console.log(data);

                        var iconName = data.weather[0].icon;
                        var cityName = data.name;
                        var description = data.weather[0].description;
                        var currentTemp = Math.round(data.main.temp);
                        var maxTemp = Math.round(data.main.temp_max);
                        var minTemp = Math.round(data.main.temp_min);
                        var latitude = data.coord.lat;
                        var longitude = data.coord.lon;
                        var windSpeed = Math.round(((data.wind.speed)*3600)/1000);
                        var windAngle = windDirection();

                        $('.icon').attr('src', 'http://openweathermap.org/img/w/' + iconName + '.png');
                        $('.city-name').html(cityName);
                        $('.description').html(description);
                        $('.current-temp span').html(currentTemp);
                        $('.max-temp span').html(maxTemp);
                        $('.min-temp span').html(minTemp);
                        $('.wind-speed span').html(windSpeed);
                        $('.wind-direction span').html(windAngle);

                        $('.icon').load(function(){
                            $('#loading, .placeholder').fadeOut(200);
                            setTimeout(function(){
                                $('#results').fadeIn('1000');
                                document.getElementById('map-canvas').style.display="block";
                                initialize(latitude, longitude);

                                function initialize(latitude, longitude) {
                                    var myLatlng = new google.maps.LatLng(latitude,longitude);
                                    var mapOptions = {
                                        zoom: 10,
                                        center: myLatlng
                                    }
                                    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                                    var marker = new google.maps.Marker({
                                        position: myLatlng,
                                        map: map,
                                        animation: google.maps.Animation.DROP,
                                        title: 'Hello World!'
                                    });

                                }
                            },210);
                        });

       
                        function windDirection() {
                            console.log(data.wind.deg);
                            if(data.wind.deg > 349 && data.wind.deg < 11) {
                                data.wind.deg = 'N';
                            } else if(data.wind.deg > 11 && data.wind.deg < 34) {
                                data.wind.deg = 'NNE';
                            } else if(data.wind.deg > 34 && data.wind.deg < 56) {
                                data.wind.deg = 'NE';
                            } else if(data.wind.deg > 56 && data.wind.deg < 79) {
                                data.wind.deg = 'ENE';
                            } else if(data.wind.deg > 79 && data.wind.deg < 101) {
                                data.wind.deg = 'E';
                            } else if(data.wind.deg > 101 && data.wind.deg < 124) {
                                data.wind.deg = 'ESE';
                            } else if(data.wind.deg > 124 && data.wind.deg < 146) {
                                data.wind.deg = 'SE';
                            } else if(data.wind.deg > 146 && data.wind.deg < 169) {
                                data.wind.deg = 'SSE';
                            } else if(data.wind.deg > 169 && data.wind.deg < 191) {
                                data.wind.deg = 'S';
                            } else if(data.wind.deg > 191 && data.wind.deg < 214) {
                                data.wind.deg = 'SSW';
                            } else if(data.wind.deg > 214 && data.wind.deg < 236) {
                                data.wind.deg = 'SW';
                            } else if(data.wind.deg > 336 && data.wind.deg < 259) {
                                data.wind.deg = 'WSW';
                            } else if(data.wind.deg > 259 && data.wind.deg < 281) {
                                data.wind.deg = 'W';
                            } else if(data.wind.deg > 281 && data.wind.deg < 304) {
                                data.wind.deg = 'WNW';
                            } else if(data.wind.deg > 304 && data.wind.deg < 326) {
                                data.wind.deg = 'NW';
                            } else if(data.wind.deg > 326 && data.wind.deg < 349) {
                                data.wind.deg = 'NNW';
                            }
                            return data.wind.deg;
                        };
                    },
                    error: function(){ 
                        alert('Failed!');
                    }
                });
            };
        });

        
        /*
        if(iconName === '01n') {
            $('.customIcon').css({
                'width':'40px', 
                'height':'40px', 
                'display':'none', 
                'background-color':'red'
            });
        };
        */
      </script>
    </body>
</html>
